<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
  </head>
  <body>
    <h1>Books List</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display: none">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display: none">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="books" style="display: none">
      <p id="books-message"></p>
      <table id="books-table">
        <tr id="books-table-header">
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>Genres</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-book">Add book</button>
      <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-book" style="display: none">
      <form>
        <div>
          <label for="company">Title:</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" />
        </div>
        <div>
          <label for="price">Price:</label>
          <input type="text" id="price" />
        </div>
        <div>
          <label for="genres">Genres:</label>
          <select id="genres">
            <option value="fiction">Fiction</option>
            <option value="nonfiction">Non-Fiction</option>
            <option value="childrens">Childrens</option>
            <option value="literature">Literature</option>
            <option value="sports">Sports</option>
            <option value="magazines">Magazines</option>
          </select>
        </div>
        <button type="button" id="adding-book">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
</html>
